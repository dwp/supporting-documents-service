{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="document-review-new" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="harmful-info-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Does this document contain harmful information?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="harmful-info" name="harmful-info" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="harmful-info">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="harmful-info-2" name="harmful-info" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="harmful-info-2">
                  No
                </label>
              </div>
            </div>
        
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Save changes</button>

      </form>

    </div>
  </div>

{% endblock %}
