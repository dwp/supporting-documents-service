{% extends "layout-key-details.html" %}

{% block pageTitle %}
  Document review
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="further-evidence-optimised.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="further-evidence-optimised-comment" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">
              Add a comment
            </label>
          </h1>
          <div id="more-detail-hint" class="govuk-hint">
            Add a comment if it helps to describe the contents of the document.
          </div>
          <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Add comment</button>

      </form>

    </div>
  </div>

{% endblock %}
