{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="physiotherapist-letter-added-to-claim.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Change document type</h1>

      <form class="form" action="physiotherapist-letter-doc-type" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Select document type
          </label>
          <select class="govuk-select govuk-!-width-one-half" id="sort" name="sort">
            <option value="updated">Consultant letter</option>
            <option value="published" selected>Further evidence</option>
            <option value="comments">GP letter</option>
            <option value="views">NHS hospital report</option>
            <option value="comments">Physiotherapist letter</option>
          </select>
        </div>

        <button class="govuk-button" data-module="govuk-button">Save changes</button>

      </form>

    </div>
  </div>

{% endblock %}
